<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="<%= BASE_URL %>css/common.css">
    <link rel="stylesheet" href="<%= BASE_URL %>css/iconfont/iconfont.css">
    <link rel="stylesheet" href="<%= BASE_URL %>libs/swiper-4.1.0.min.css">
    <script src="<%= BASE_URL %>libs/swiper-4.1.0.min.js"></script>
    <title>tiantian</title>
    <style>
        #app {
            display: flex;
            height: 100%;
        }
        .loading {
            margin: auto;
        }
        .loading>p {
            transform: translateY(-200%);
            font-size: 20px;
            color: #bbb;
        }
        .loader {
            position : absolute;
            top : 50%;
            left : 40%;
            margin-left : 10%;
            transform : translate3d(-50%,-50%,0);
        }
        @keyframes slide {
            0% {
                transform : scale(1);
            } 50% {
                opacity: .3;
                transform : scale(2);
            } 10% {
                transform : scale(1);
            }
        }

        .dot {
            width : 24px;
            height : 24px;
            background : #3ac;
            border-radius : 100%;
            display : inline-block;
            animation : slide 1s infinite;
        }
        .loader .dot:nth-child(1) {
            animation-delay : .1s;
            background : #32aacc;
        }
        .loader .dot:nth-child(2) {
            animation-delay : .2s;
            background :#68adce;
        }
        .loader .dot:nth-child(3) {
            animation-delay : .3s;
            background : #a2b3d1;
        }
        .loader .dot:nth-child(4) {
            animation-delay : .4s;
            background : #d6c2db;
        }
        .loader .dot:nth-child(5) {
            animation-delay : .5s;
            background : #fbb0d1;
        }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but tiantian doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
        <div class="loading">
            <p>天天网正在努力加载中...</p>
            <div class='loader'>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
            </div>
        </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
